<h3>Student-Crud By Using @input @output Decorator</h3>

<div class="row">
  <div class="col-md-8">
    <app-student-form
      (emitnewstd)="getnewstd($event)"
      [selectedStudent]="selectedStudent"
    ></app-student-form>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <app-student-list
      [getstdinfo]="stdlist"
      (remove)="removeStudent($event)"
      (edit)="editStudent($event)"
    ></app-student-list>
  </div>
</div>
