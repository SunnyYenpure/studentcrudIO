<ul class="list-group" *ngIf="todos.length > 0; else notodos">
  <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
    <strong>{{ todo.todoitem }}</strong>
    <div>
    
      <button class="mr-2" mat-flat-button color="primary" (click)="onedit(todo)">
        <mat-icon>edit</mat-icon> Edit
      </button>


      <button class="mr-2" mat-flat-button color="warn" (click)="ontodoremove(todo.todoid)">
        <mat-icon>delete</mat-icon> Remove
      </button>
    </div>
  </li>
</ul>

<ng-template #notodos>
  <p class="alert alert-info">No Todo Items found!</p>
</ng-template>
