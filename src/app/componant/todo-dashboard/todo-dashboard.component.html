
<h2>Todo-Crud By using @input @ouput Decorator </h2>
<div class="row">
  <div class="col-md-6 mb-4 mb-md-0">
    <app-todo-form [getedittodo]="edittodo" (emittodo)="getnewtodo($event)">
    </app-todo-form>
  </div>

  <div class="col-md-6">
    <app-todo-list
      [todos]="todoarray"
      (emitedittodo)="getedittodo($event)"
      (emitremoveid)="getremoveId($event)"
    >
    </app-todo-list>
  </div>
</div>
